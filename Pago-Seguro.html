<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online - Pago Seguro</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #000; /* Color de fondo general */
        }

        #secure-payment {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('ruta/a/tu/imagen/fondo.jpg'); /* Ruta a tu imagen de fondo */
            background-size: cover;
            background-position: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semi negro */
        }

        .payment-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            text-align: center;
            color: #000;
        }

        .payment-box h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .payment-box form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .payment-box label {
            margin-bottom: 10px;
        }

        .payment-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .payment-box button {
            padding: 10px 20px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .payment-box button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <!-- Sección de Pago Seguro -->
    <section id="secure-payment">
        <div class="overlay"></div>
        <div class="payment-box">
            <h2>PAGO SEGURO</h2>
            <form>
                <label for="card-number">Número de Tarjeta:</label>
                <input type="text" id="card-number" name="card-number" placeholder="Ingrese su número de tarjeta" required>
                <button type="submit">Pagar</button>
            </form>
        </div>
    </section>

    <!-- Otro contenido de tu página -->
    <footer>
        <div class="footer-content">
            <p>© 2024 BastardyGans. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
