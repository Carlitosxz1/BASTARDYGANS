<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024">
    <title>Métodos de Pago - BastardyGans</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            overflow-x: auto;
            width: 100%;
            min-width: 1024px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.00);
            padding: 20px 0; /* Ajustamos el padding */
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            overflow-x: auto;
            white-space: nowrap;
            animation: fadeInDown 0.5s ease;
        }

            nav a {
                color: #ffffff;
                margin: 0 10px;
                text-decoration: none;
                font-weight: bold;
                border: 5px solid #ffffff;
                padding: 10px 15px;
                border-radius: 10px;
                font-size: 1.2em;
                display: inline-block;
                transition: all 0.3s ease;
            }

                nav a:hover {
                    background-color: #00BFFF;
                    border-color: #00BFFF;
                    transform: scale(1.1);
                }

        section {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            margin: 150px auto 0;
            border-radius: 10px;
            max-width: 800px;
            font-size: 1.2em;
            text-align: center;
            animation: fadeInUp 1s ease;
        }

        .payment-method {
            margin-bottom: 20px;
        }

            .payment-method img {
                max-width: 100%;
                height: auto;
            }

        .donation-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff0000;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.5em;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

            .donation-button:hover {
                background-color: #cc0000;
            }

        .bottom-image {
            margin-top: 20px;
        }

        footer {
            background-color: transparent;
            text-align: left;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .footer-content {
            margin-left: 20px;
            color: #ffffff;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #video-container {
            width: 100%;
            max-width: 1920px;
            margin: 0 auto;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: -1;
        }

            #video-container video {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
    </style>
</head>

<body>
    <!-- Video de fondo -->
    <div id="video-container">
        <video id="video-background" autoplay muted loop>
            <source src="https://dl.dropboxusercontent.com/scl/fi/3xnvagr7lla6gi76rftqu/Bastardygans.mp4?rlkey=80ykwq0y5k8xeacjcwnnlrqgn&st=kb983m47" type="video/mp4">
            Tu navegador no soporta la etiqueta de video.
        </video>
    </div>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="reglas.html">Reglas</a>
        <a href="sobre-nosotros.html">Sobre Nosotros</a>
        <a href="https://discord.gg/4m9Du4VMgr" target="_blank">Discord</a>
        <a href="#" id="contacto-btn">Contacto</a>
    </nav>
    <section>
        <h2>Métodos de Donación</h2>
        <div class="payment-method">
            <a href="https://www.webpay.cl/form-pay/182649?utm_source=transbank&utm_medium=app&utm_campaign=link_apptransbank" class="donation-button" target="_blank">DONACIÓN</a>
            <img src="https://centrodeayuda.kastorsoftware.cl/wp-content/uploads/2022/04/%C2%BFCo%CC%81mo-activar-el-servicio-de-pago-Webpay_.png" alt="Webpay" class="bottom-image">
        </div>
    </section>
    <footer>
        <div class="footer-content">
            <p>© 2024 BastardyGans. Todos los derechos reservados.</p>
        </div>
    </footer>

    <div id="contacto-menu" style="display: none; position: fixed; top: 100px; right: 10px; background-color: #0000ff; padding: 10px; border-radius: 5px;">
        <p><strong>Correo:</strong> Contacto.bastardygans@gmail.com</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const contactoBtn = document.getElementById('contacto-btn');
            const contactoMenu = document.getElementById('contacto-menu');

            contactoBtn.addEventListener('click', function () {
                if (contactoMenu.style.display === 'none' || contactoMenu.style.display === '') {
                    contactoMenu.style.display = 'block';
                } else {
                    contactoMenu.style.display = 'none';
                }
            });

            const video = document.getElementById('video-background');

            // Guardar posición del video en localStorage
            video.addEventListener('timeupdate', function () {
                localStorage.setItem('videoPosition', video.currentTime);
            });

            // Restaurar posición del video desde localStorage
            const savedPosition = localStorage.getItem('videoPosition');
            if (savedPosition) {
                video.currentTime = parseFloat(savedPosition);
            }
        });
    </script>
</body>

</html>
