<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024">
    <title>Donaciones - BastardyGans</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("https://imgur.com/HPeU2pW.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            overflow-x: auto;
            width: 100%;
            min-width: 1024px;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 10px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.5);
            overflow-x: auto;
            white-space: nowrap;
        }

        nav a {
            color: #ffffff;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            border: 1px solid #ffffff;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            transition: transform 0.3s, border-color 0.3s;
        }

        nav a:hover {
            text-decoration: underline;
            transform: scale(1.1);
            border-color: #ff0000;
        }

        header {
            padding: 100px 20px 50px;
            text-align: center;
            position: relative;
            z-index: 1;
            margin-top: 50px;
        }

        header h1,
        header h2 {
            opacity: 0;
            transform: translateX(-100%);
            animation: slideIn 1s forwards;
        }

        header h1 {
            font-size: 3em;
            color: #ff0000;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        header h2 {
            font-size: 2em;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .donation-section {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            margin: 20px;
        }

        .donation-section h2 {
            color: #ff0000;
        }

        .donation-section p {
            color: #ffffff;
        }

        .donation-section ul {
            list-style-type: none;
            padding: 0;
        }

        .donation-section li {
            background-color: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="Donaciones.html">Donaciones</a>
        <a href="reglas.html">Reglas</a>
        <a href="sobre-nosotros.html">Sobre Nosotros</a>
    </nav>

    <header>
        <h1>Donaciones</h1>
    </header>

    <main>
        <section class="donation-section">
            <h2>¡Apóyanos!</h2>
            <p>Tus donaciones son importantes para mantener el servidor funcionando y mejorar nuestra comunidad.</p>
            <img src="tu-imagen-1.jpg" alt="Imagen de donaciones 1" style="width:100%; max-width:600px; margin: 20px 0;">
            <img src="tu-imagen-2.jpg" alt="Imagen de donaciones 2" style="width:100%; max-width:600px; margin: 20px 0;">
            <button style="padding: 10px 20px; font-size: 1em; background-color: #ff0000; color: #ffffff; border: none; border-radius: 5px; cursor: pointer;">
                Donar Ahora
            </button>
        </section>
    </main>
</body>

</html>
