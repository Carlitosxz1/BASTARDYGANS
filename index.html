<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BastardyGans - Servidor de GTA Roleplay</title>
    <style>
        html, body {
            height: 100%; /* Asegurarse de que html y body ocupen el 100% de la altura */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("https://cdna.artstation.com/p/assets/images/images/037/645/986/large/astbrusher-gta-5-rp.jpg?1620923884");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
        }
        nav {
            background-color: #444444;
            padding: 15px;
            text-align: left; /* Alinear los enlaces a la izquierda */
            position: fixed; /* Mantener la barra fija en la parte superior */
            width: 100%; /* Hacer que la barra ocupe todo el ancho de la pantalla */
            top: 0;
            z-index: 1000; /* Asegurarse de que esté sobre otros elementos */
        }
        nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }
        nav .menu {
            display: inline-block;
            cursor: pointer;
        }
        nav .menu-content {
            display: none;
            position: absolute;
            right: 15px;
            background-color: #444444;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        nav .menu-content a {
            display: block;
            padding: 10px 15px;
        }
        nav .menu:hover .menu-content {
            display: block;
        }
        header {
            padding: 100px 20px;
            text-align: center;
            position: relative;
            z-index: 1;
            margin-top: 60px; /* Espacio para la barra de navegación fija */
        }
        header h1 {
            font-size: 3em;
            color: #ff0000; /* Título en color rojo */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin: 0;
        }
        header h2 {
            font-size: 1.5em;
            color: #0000ff; /* Subtítulo en color azul */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin-top: 10px;
        }
        section {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8); /* Fondo semi-transparente para secciones */
            margin: 20px;
            border-radius: 10px;
        }
        footer {
            background-color: #333333;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            z-index: 1;
        }
        .discord-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #7289da;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .discord-link:hover {
            background-color: #5a6cae;
        }
    </style>
</head>

    </header>

    </footer>
</body>
</html>
