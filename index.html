<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BastardyGans - Servidor de GTA Roleplay</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("https://cdna.artstation.com/p/assets/images/images/037/645/986/large/astbrusher-gta-5-rp.jpg?1620923884");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            width: 100%;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background-color: transparent;
        }

        nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.5em;
            border: 2px solid #ffffff;
            padding: 10px 15px;
            border-radius: 5px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        header {
            padding: 150px 20px 50px;
            text-align: center;
            position: relative;
            z-index: 1;
            margin-top: 20px;
        }

        header h1 {
            font-size: 4em;
            color: #ff0000;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin: 0;
        }

        header h2 {
            font-size: 2.5em;
            color: #0000ff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin-top: 10px;
        }

        .discord-button {
            display: inline-block;
            padding: 20px 40px;
            background-color: #0000ff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.8em;
            max-width: calc(100% - 40px);
            margin-top: 30px;
        }

        .discord-button:hover {
            background-color: #0000cc;
        }

        footer {
            background-color: transparent;
            text-align: left;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .footer-content {
            margin-left: 20px;
            color: #ffffff;
        }

        @media only screen and (max-width: 600px) {
            nav {
                flex-direction: column;
                padding: 15px;
            }

            nav a {
                margin: 10px 0;
                font-size: 1.2em;
            }

            header {
                padding: 100px 10px 30px;
            }

            header h1 {
                font-size: 2.5em;
            }

            header h2 {
                font-size: 1.5em;
            }

            .discord-button {
                padding: 15px 30px;
                font-size: 1.2em;
            }

            .footer-content {
                text-align: center;
            }
        }
    </style>
</head>
