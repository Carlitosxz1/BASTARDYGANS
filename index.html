<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BastardyGans - Servidor de GTA Roleplay</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            position: fixed;
            overflow: hidden;
            width: 100%;
        }

        nav {
            padding: 30px;
            text-align: left;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background-color: transparent;
        }

        nav .menu {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            display: inline-block;
            font-size: 1.2em;
        }

        nav .menu-content {
            display: none;
            position: absolute;
            left: 15px;
            background-color: rgba(68, 68, 68, 0.9);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1001;
            width: 200px;
        }

        nav .menu-content a {
            display: block;
            padding: 10px 15px;
            color: #ffffff;
            text-decoration: none;
            background-color: transparent; /* Eliminar color de fondo */
        }

        nav .menu-content a:hover {
            background-color: rgba(85, 85, 85, 0.7);
        }

        header {
            padding: 100px 20px;
            text-align: center;
            position: relative;
            z-index: 1;
            margin-top: 60px;
        }

        header h1 {
            font-size: 3em;
            color: #ff0000;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin: 0;
        }

        header h2 {
            font-size: 1.5em;
            color: #0000ff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin-top: 10px;
        }

        .discord-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #0000ff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 30px;
            font-size: 1.2em;
        }

        .discord-button:hover {
            background-color: #0000cc;
        }

        footer {
            background-color: transparent;
            text-align: left;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            z-index: 1;
            display: flex;
            justify-content: space-between; /* Alinea los elementos de izquierda a derecha */
            align-items: center; /* Centra verticalmente los elementos */
        }

        .footer-content {
            margin-left: 20px;
            color: #ffffff;
        }
    </style>
    <script>
        function toggleMenu() {
            var menuContent = document.getElementById('menu-content');
            if (menuContent.style.display === 'block') {
                menuContent.style.display = 'none';
            } else {
                menuContent.style.display = 'block';
            }
        }

        window.onclick = function(event) {
            if (!event.target.matches('.menu')) {
                var menuContent = document.getElementById('menu-content');
                if (menuContent.style.display === 'block') {
                    menuContent.style.display = 'none';
                }
            }
        }
    </script>
</head>

    </header>

        </div>
    </footer>
