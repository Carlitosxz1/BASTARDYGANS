<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024">
    <title>BastardyGans - Servidor de GTA Roleplay</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("https://imgur.com/HPeU2pW.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            overflow-x: auto;
            width: 100%;
            min-width: 1024px;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 10px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.5);
            overflow-x: auto;
            white-space: nowrap;
        }

        nav a {
            color: #ffffff;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            border: 1px solid #ffffff;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            transition: transform 0.3s, border-color 0.3s;
        }

        nav a:hover {
            text-decoration: underline;
            transform: scale(1.1);
            border-color: #ff0000;
        }

        header {
            padding: 100px 20px 50px;
            text-align: center;
            position: relative;
            z-index: 1;
            margin-top: 50px;
        }

        header h1,
        header h2 {
            opacity: 0;
            transform: translateX(-100%);
            animation: slideIn 1s forwards;
        }

        header h1 {
            font-size: 3em;
            color: #ff0000;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin: 0;
        }

        header h2 {
            font-size: 1.8em;
            color: #0000ff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin-top: 10px;
            animation-delay: 0.5s;
        }

        .discord-button {
            display: inline-block;
            padding: 30px 40px;
            background-color: #0000ff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.5em;
            margin-top: 50px;
            transition: transform 0.3s;
            animation: pulse 1s infinite;
        }

        .discord-button:hover {
            background-color: #0000cc;
            transform: scale(1.05);
        }

        footer {
            background-color: transparent;
            text-align: left;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .footer-content {
            margin-left: 20px;
            color: #ffffff;
        }

        #contacto-menu {
            display: none;
            position: fixed;
            top: 100px;
            right: 10px;
            background-color: #0000ff;
            padding: 10px;
            border-radius: 5px;
            transform: translateY(-20px);
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
        }

        #contacto-menu.visible {
            transform: translateY(0);
            opacity: 1;
        }

        #menu-options {
    display: none;
    position: absolute;
    left: 0;  /* Será ajustado por el JavaScript */
    top: 100% + 10px;  /* Justo debajo del botón */
    background-color: rgba(0, 0, 0, 0.8);
    padding: 20px;
    border-radius: 10px;
    color: #ffffff;
    transform: translateY(-20px);
    opacity: 0;
    transition: transform 0.3s, opacity 0.3s;
    z-index: 1000;
}

}

        }

        #menu-options.visible {
            transform: translateY(0);
            opacity: 1;
        }

        #menu-options a {
            display: block;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 0;
            border-bottom: 1px solid #ffffff;
            transition: transform 0.3s, border-color 0.3s;
        }

        #menu-options a:hover {
            transform: scale(1.1);
            border-color: #ff0000;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>

<body>
    <nav>
        <a href="#" id="menu-btn">Menú</a>
        <a href="reglas.html">Reglas</a>
        <a href="sobre-nosotros.html">Sobre Nosotros</a>
        <a href="Donaciones.html">Donaciones</a>
        <a href="#" id="contacto-btn" style="margin-left: auto;">Contacto</a>
    </nav>
    <header>
        <h1>BastardyGans</h1>
        <h2>Servidor de GTA Roleplay PVP</h2>
        <a href="https://discord.gg/xhDpvFbwrR" class="discord-button" target="_blank">Discord</a>
    </header>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 BastardyGans. Todos los derechos reservados.</p>
        </div>
    </footer>

    <div id="contacto-menu">
        <p><strong>Correo:</strong> Contacto.bastardygans@gmail.com</p>
    </div>

    <div id="menu-options">
        <a href="mienbros.html">Miembros Bastardygans</a>
        <a href="valoracion.html">Valoración y Sugerencias</a>
        <a href="https://discord.gg/xhDpvFbwrR" target="_blank">Discord</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const contactoBtn = document.getElementById('contacto-btn');
            const contactoMenu = document.getElementById('contacto-menu');
            const menuBtn = document.getElementById('menu-btn');
            const menuOptions = document.getElementById('menu-options');

        menuBtn.addEventListener('mouseenter', function () {
        // Colocar el menú justo debajo del botón
        const rect = menuBtn.getBoundingClientRect();
        menuOptions.style.left = `${rect.left}px`;
        menuOptions.style.top = `${rect.bottom}px`;
        
        toggleMenu(menuOptions);
    });

    menuBtn.addEventListener('mouseleave', function () {
        toggleMenu(menuOptions);
    });

    // Asegurar que el menú no desaparezca cuando se pasa el ratón sobre él
    menuOptions.addEventListener('mouseenter', function () {
        menuOptions.classList.add('visible');
    });

    menuOptions.addEventListener('mouseleave', function () {
        toggleMenu(menuOptions);
    });

    // Función para mostrar/ocultar menús
    function toggleMenu(menu) {
        if (menu.style.display === 'none' || menu.style.display === '') {
            menu.style.display = 'block';
            setTimeout(() => {
                menu.classList.add('visible');
            }, 10);
        } else {
            menu.classList.remove('visible');
            setTimeout(() => {
                menu.style.display = 'none';
            }, 300);
        }
    }
});
    </script>
</body>

</html>
