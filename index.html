<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BastardyGans - Servidor de GTA Roleplay</title>
    <style>
        html, body {
            height: 100%; /* Asegurarse de que html y body ocupen el 100% de la altura */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("https://cdna.artstation.com/p/assets/images/images/037/645/986/large/astbrusher-gta-5-rp.jpg?1620923884");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
        }
        nav {
            background-color: #444444;
            padding: 15px;
            text-align: left; /* Alinear los enlaces a la izquierda */
            position: fixed; /* Mantener la barra fija en la parte superior */
            width: 100%; /* Hacer que la barra ocupe todo el ancho de la pantalla */
            top: 0;
            z-index: 1000; /* Asegurarse de que esté sobre otros elementos */
        }
        nav .menu {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            display: inline-block;
        }
        nav .menu-content {
            display: none;
            position: absolute;
            left: 15px;
            background-color: #444444;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1001;
        }
        nav .menu-content a {
            display: block;
            padding: 10px 15px;
            color: #ffffff;
            text-decoration: none;
        }
        nav .menu-content a:hover {
            background-color: #555555;
        }
        header {
            padding: 100px 20px;
            text-align: center;
            position: relative;
            z-index: 1;
            margin-top: 60px; /* Espacio para la barra de navegación fija */
        }
        header h1 {
            font-size: 3em;
            color: #ff0000; /* Título en color rojo */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin: 0;
        }
        header h2 {
            font-size: 1.5em;
            color: #0000ff; /* Subtítulo en color azul */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin-top: 10px;
        }
        .discord-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0000ff; /* Color azul */
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 1em;
        }
        .discord-button:hover {
            background-color: #0000cc; /* Color azul oscuro al pasar el cursor */
        }
        footer {
            background-color: #333333;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            z-index: 1;
        }
    </style>
    <script>
        function toggleMenu() {
            var menuContent = document.getElementById('menu-content');
            if (menuContent.style.display === 'block') {
                menuContent.style.display = 'none';
            } else {
                menuContent.style.display = 'block';
            }
        }

        window.onclick = function(event) {
            if (!event.target.matches('.menu')) {
                var menuContent = document.getElementById('menu-content');
                if (menuContent.style.display === 'block') {
                    menuContent.style.display = 'none';
                }
            }
        }
    </script>
</head>
<body>
    <nav>
        <span class="menu" onclick="toggleMenu()">Menú</span>
        <div id="menu-content" class="menu-content">
            <a href="sobre-nosotros.html">Sobre Nosotros</a>
            <a href="reglas.html">Reglas</a>
            <a href="contacto.html">Contacto</a>
            <a href="https://discord.gg/F7AqYQPKZD" target="_blank">Discord</a>
        </div>
    </nav>
    <header>
        <h1>BastardyGans</h1>
        <h2>Servidor de GTA Roleplay PVP</h2>
        <a href="https://discord.gg/F7AqYQPKZD" class="discord-button" target="_blank">Discord</a>
    </header>
    <footer>
        <p>&copy; 2024 BastardyGans. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
