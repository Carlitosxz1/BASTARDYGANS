    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            overflow-x: auto;
            width: 100%;
            min-width: 1024px;
            position: relative;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 10px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0);
            overflow-x: auto;
            white-space: nowrap;
        }

        nav a {
            color: #ffffff;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            border: 5px solid #ffffff;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            transition: transform 0.3s, border-color 0.3s;
        }

        nav a:hover {
            background-color: #00BFFF;
            border-color: #00BFFF;
            transform: scale(1.1);
        }

        header {
            padding: 100px 20px 50px;
            text-align: center;
            position: relative;
            z-index: 1;
            margin-top: 50px;
        }

        header h1, header h2 {
            opacity: 0;
            transform: translateX(-100%);
            animation: slideIn 1s forwards;
        }

        header h1 {
            font-size: 3em;
            color: #ff0000;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin: 0;
        }

        header h2 {
            font-size: 1.8em;
            color: #0000ff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin-top: 10px;
            animation-delay: 0.5s;
        }

        footer {
            background-color: transparent;
            text-align: left;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .footer-content {
            margin-left: 20px;
            color: #ffffff;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const video = document.getElementById('video-background');

            // Guardar la posición del video antes de salir de la página
            window.addEventListener('beforeunload', function () {
                localStorage.setItem('videoTime', video.currentTime);
            });

            // Recuperar la posición del video al cargar la página
            const savedTime = localStorage.getItem('videoTime');
            if (savedTime !== null) {
                video.currentTime = savedTime;
            }
        });
    </script>
