            background-image: url("https://imgur.com/HPeU2pW.jpg");
            background-size: cover;
            background-position: center;

        nav {

        }

        nav a {
            color: #ffffff;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em; /* Tama単o de letra ajustado */

        nav a:hover {

        header {

        header h1 {

        header h2 {

            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin-top: 10px;
        }

        .discord-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #0000ff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.5em; /* Tama単o de letra ajustado */
            max-width: 90%;
            margin-top: 30px;
        }

        .discord-button:hover {
            background-color: #0000cc;
        }

        footer {
            background-color: transparent;
            text-align: left;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .footer-content {

            color: #ffffff;

    <p><strong>Correo:</strong> Contacto.bastardygans@gmail.com</p>
</div>


    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const contactoBtn = document.getElementById('contacto-btn');
        const contactoMenu = document.getElementById('contacto-menu');

        contactoBtn.addEventListener('click', function () {
            if (contactoMenu.style.display === 'none' || contactoMenu.style.display === '') {
                contactoMenu.style.display = 'block';
            } else {
                contactoMenu.style.display = 'none';
            }
        });
    });
</script>
