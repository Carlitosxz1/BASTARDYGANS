<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugerencias y Valoración - BastardyGans</title>
    <style>
        /* Estilos generales */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            overflow-x: hidden;
            width: 100%;
        }

        /* Estilos para el video de fondo */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Estilos para el menú de navegación */
        nav {
            background-color: rgba(0, 0, 0, 0.00);
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            overflow-x: auto;
            white-space: nowrap;
            animation: fadeInDown 0.5s ease;
        }

        nav a {
            color: #ffffff;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
            border: 5px solid #ffffff;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1.2em;
            display: inline-block;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #00BFFF;
            border-color: #00BFFF;
            transform: scale(1.1);
        }

        /* Estilos para la sección de contenido */
        section {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            margin: 150px auto 20px;
            border-radius: 10px;
            max-width: 800px;
            text-align: justify;
            line-height: 1.6;
            font-size: 1.2em;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        /* Estilos para los formularios */
        .form-container {
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            max-width: 600px;
            text-align: center;
        }

        .form-container h3 {
            color: #2E86C1;
            margin-bottom: 20px;
        }

        .form-container input, .form-container textarea, .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        .form-container button {
            background-color: #00BFFF;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #008CBA;
        }

        /* Estilos para las estrellas de valoración */
        .rating {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .rating input {
            display: none;
        }

        .rating label {
            font-size: 2em;
            color: #FFD700;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .rating label:hover,
        .rating label:hover ~ label {
            color: #ddd;
        }

        .rating input:checked ~ label {
            color: #FFD700;
        }

        .rating input:checked ~ label ~ label {
            color: #ddd;
        }

        /* Estilos para el pie de página */
        footer {
            background-color: transparent;
            text-align: left;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            opacity: 0;
            animation: fadeInUpFooter 0.5s ease forwards;
        }

        /* Definir animaciones */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUpFooter {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Adaptación para dispositivos móviles */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                padding: 10px;
            }

            nav a {
                margin: 5px 0;
                font-size: 1em;
            }

            section {
                margin: 120px 10px 20px;
                font-size: 1em;
            }

            .form-container {
                margin: 30px 10px;
                padding: 15px;
                font-size: 0.9em;
            }

            .form-container h3 {
                font-size: 1.2em;
            }

            .form-container input, .form-container textarea, .form-container button {
                font-size: 0.9em;
            }

            .rating label {
                font-size: 1.5em;
            }
        }
    </style>
    <!-- Firebase App (base) SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "firebase/app";
        import { getFirestore, collection, addDoc, getDocs } from "firebase/firestore";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBgBrskgoHSDOLvz8K41mUtdLKiWY9yAOc",
            authDomain: "bastardygans-52e3d.firebaseapp.com",
            projectId: "bastardygans-52e3d",
            storageBucket: "bastardygans-52e3d.appspot.com",
            messagingSenderId: "950389965197",
            appId: "1:950389965197:web:a7c7f4ce9fc3dc6f8a7dc4",
            measurementId: "G-9329HMZHF2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', () => {
            const suggestionForm = document.getElementById('suggestion-form');
            const suggestionsList = document.getElementById('suggestions-list');
            const ratingForm = document.getElementById('rating-form');
            const ratingsList = document.getElementById('ratings-list');
            const stars = document.querySelectorAll('.rating input');

            suggestionForm.addEventListener('submit', async event => {
                event.preventDefault();
                const name = document.getElementById('name').value;
                const suggestion = document.getElementById('suggestion').value;

                await addDoc(collection(db, 'suggestions'), { name, suggestion });

                const suggestionItem = document.createElement('div');
                suggestionItem.innerHTML = `<strong>${name}:</strong> <p>${suggestion}</p>`;
                suggestionsList.appendChild(suggestionItem);

                alert('¡Gracias por tu sugerencia!');
                suggestionForm.reset();
            });

            ratingForm.addEventListener('submit', async event => {
                event.preventDefault();
                const rating = document.querySelector('input[name="star"]:checked').value;

                await addDoc(collection(db, 'ratings'), { rating });

                const ratingItem = document.createElement('div');
                ratingItem.innerHTML = `<p>Valoración: ${rating} estrellas</p>`;
                ratingsList.appendChild(ratingItem);

                alert('¡Gracias por tu valoración!');
                ratingForm.reset();
            });

            stars.forEach(star => {
                star.addEventListener('change', function() {
                    const value = this.value;
                    stars.forEach(s => {
                        s.nextElementSibling.style.color = s.value <= value ? '#FFD700' : '#ddd';
                    });
                });
            });

            async function loadSuggestions() {
                const snapshot = await getDocs(collection(db, 'suggestions'));
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const suggestionItem = document.createElement('div');
                    suggestionItem.innerHTML = `<strong>${data.name}:</strong> <p>${data.suggestion}</p>`;
                    suggestionsList.appendChild(suggestionItem);
                });
            }

            async function loadRatings() {
                const snapshot = await getDocs(collection(db, 'ratings'));
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const ratingItem = document.createElement('div');
                    ratingItem.innerHTML = `<p>Valoración: ${data.rating} estrellas</p>`;
                    ratingsList.appendChild(ratingItem);
                });
            }

            loadSuggestions();
            loadRatings();
        });
    </script>
</head>
<body>
    <video id="video-background" autoplay loop muted>
        <source src="video/Fondo.webm" type="video/webm">
        Tu navegador no soporta la etiqueta de video.
    </video>

    <nav>
        <a href="#sugerencias">Sugerencias</a>
        <a href="#valoracion">Valoración</a>
        <a href="index.html">Regresar a la Página Principal</a>
    </nav>

    <section>
        <div class="form-container">
            <h3>Sugerencias</h3>
            <form id="suggestion-form">
                <input type="text" id="name" placeholder="Tu nombre" required>
                <textarea id="suggestion" placeholder="Tu sugerencia" required></textarea>
                <button type="submit">Enviar Sugerencia</button>
            </form>
        </div>

        <div class="form-container">
            <h3>Valoración</h3>
            <form id="rating-form">
                <div class="rating">
                    <input type="radio" name="star" id="star1" value="1"><label for="star1">★</label>
                    <input type="radio" name="star" id="star2" value="2"><label for="star2">★</label>
                    <input type="radio" name="star" id="star3" value="3"><label for="star3">★</label>
                    <input type="radio" name="star" id="star4" value="4"><label for="star4">★</label>
                    <input type="radio" name="star" id="star5" value="5"><label for="star5">★</label>
                </div>
                <button type="submit">Enviar Valoración</button>
            </form>
        </div>

        <div class="form-container">
            <h3>Sugerencias Recibidas</h3>
            <div id="suggestions-list"></div>
        </div>

        <div class="form-container">
            <h3>Valoraciones Recibidas</h3>
            <div id="ratings-list"></div>
        </div>
    </section>

    <footer>
        <p style="color: #ffffff;">© 2024 BastardyGans. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
